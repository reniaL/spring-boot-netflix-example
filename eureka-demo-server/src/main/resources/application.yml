#Server Specifics
server:
  port: 9100

error:
    whitelabel:
      enabled: false

spring:
  application:
    name: eureka-demo-server

#Eureka Specifics

eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 4000
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

